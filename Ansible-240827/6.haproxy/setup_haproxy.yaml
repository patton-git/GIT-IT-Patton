---
- hosts: all
  become: true
  vars:
    vip: 172.17.1.10
    ansible_ssh_pass: VMware1!

  tasks:
    - name: Install necessary packages
      yum:
        name:
          - curl
          - vim
          - net-tools
        state: present

    - name: Set SELinux boolean for HAProxy
      command: setsebool -P haproxy_connect_any 1

    - name: Configure firewall to allow specific ports
      firewalld:
        port: "{{ item }}"
        permanent: true
        state: enabled
        immediate: yes
      with_items:
        - "80/tcp"
        - "443/tcp"
        - "6443/tcp"

    - name: Reload firewalld
      command: firewall-cmd --reload

    - name: Install HAProxy
      yum:
        name: haproxy
        state: present

    - name: Configure HAProxy
      copy:
        mode: '0644'
        dest: /etc/haproxy/haproxy.cfg
        content: |
          global
              log /dev/log  local0 warning
              chroot      /var/lib/haproxy
              pidfile     /var/run/haproxy.pid
              maxconn     4000
              user        haproxy
              group       haproxy
              daemon
              
             stats socket /var/lib/haproxy/stats

          defaults
            log global
            option  httplog
            option  dontlognull
                  timeout connect 5000
                  timeout client 50000
                  timeout server 50000

          frontend kube-apiserver
            bind *:6443
            mode tcp
            option tcplog
            default_backend kube-apiserver

          backend kube-apiserver
              mode tcp
              option tcplog
              option tcp-check
              balance roundrobin
              default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
              server kube-apiserver-1 172.17.1.11:6443 check
              server kube-apiserver-2 172.17.1.12:6443 check
              server kube-apiserver-3 172.17.1.13:6443 check

    - name: Enable and start HAProxy
      service:
        name: haproxy
        enabled: yes
        state: started

    - name: Install keepalived
      yum:
        name: keepalived
        state: present

    - name: Configure keepalived
      template:
        src: keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
        mode: '0644'

    - name: Enable and start keepalived
      service:
        name: keepalived
        enabled: yes
        state: started
